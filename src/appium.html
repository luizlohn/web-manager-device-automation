  <script>
    function getSession(ip,tab) {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "http://" + ip + "/wd/hub/sessions/", false);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send();
      var response = JSON.parse(xhttp.responseText);
      // var id = response.value.length > 0 ? response.value[0].id : null
      document.getElementById(tab).innerHTML = "Status: " + response.status + " -  Value: " + response.sessionId;
      return response.sessionId
    }

        function getSessionID(ip) {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "http://" + ip + "/wd/hub/sessions/", false);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send();
      var response = JSON.parse(xhttp.responseText);
      return response.sessionId
    }


    function deleteSession(ip) {
      var xhttp = new XMLHttpRequest();
      xhttp.open("DELETE", "http://"+ip+"/wd/hub/session/"+getSessionID(ip), false);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send();
    }

    function statusServer(ip) {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "http://" + ip + "/wd/hub/sessions/", false);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send();
    }
  </script>
